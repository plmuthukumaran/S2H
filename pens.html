<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pens</title>
    <link rel="stylesheet" href="form.css">
 <script>
        function setMobileNo() {
            const nameInput = document.getElementById('name').value;
            const mobileNoInput = document.getElementById('mobileNo');

            
            const mobileNumbers = {
                "Muthu V":"9876543210",
                "Muthukumaran P": "9345546224",
                "Muhtupandi": "8765432109",

            };

          
            mobileNoInput.value = mobileNumbers[nameInput] || "";
        }
    </script>
</head>
<body>
    <h2>FILL THE DETAILS TO PLACE ORDER</h2>
    <form action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="510ee617-34cf-4de4-9dc8-100137c4ac7e">
        
        <div id="a">
            <span>Name:</span>
            <input type="text" id="name" name="Name" list="input" oninput="setMobileNo()">
            <datalist id="input">
            <option>Muthu V</option>
            <option>Muthukumaran P</option>
            <option>Muthupandi</option>
</datalist>
        </div>
        
        <div id="b">
            <span>MobileNo:</span>
            <input type="text" name="MobileNumber" id="mobileNo" required>
        </div>
        

        
        <div id="d">
            <span>Product:</span>
            <input type="text" name="product" list="productlist" required>
            <datalist id="productlist">
                
                <option>Doms everyday</option>                             
                <option>Rorito fasty gel</option>
                <option>Stylish Ball Point Pen</option>
                <option>Teen Gel</option>
                <option>Trimax</option>
                <option>Unomax</option>
            </datalist>
        </div>
        
        <div id="e">
            <span>Color:</span>
            <select name="color">
                <option>none</option>                
                <option>blue</option>
                <option>black</option>
            </select>
        </div>
        
        <div id="f">
            <span>Quantity:</span>
            <select name="Quantity">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        

        
        <button type="submit">ORDER</button>
    </form>
    
    <div style="margin-left: 600px; margin-bottom: 2%;">
        <h3>YOUR NEEDS WILL REACH YOUR HANDS..</h3>
    </div>
</body>
</html>
