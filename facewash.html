<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="form.css">
    <script>
        function setMobileNo() {
            const nameInput = document.getElementById('name').value;
            const mobileNoInput = document.getElementById('mobileNo');

            const mobileNumbers = {
                "Muthu V": "9876543210",
                "Muthukumaran P": "9345546224",
                "Muthupandi": "8765432109"
            };

            mobileNoInput.value = mobileNumbers[nameInput] || "";
        }
 function setMrp() {
            const FlavourInput = document.getElementById('Flavour').value;
            const mrpInput = document.getElementById('MrpInput');
       

            const MRP = {
                "F&L(Instant Brightness)": ["105"],
                "P(Activated Charcoal)": ["115", "225"],
                "P(Energy Bright Face Wash)": ["120"],
                "NIV(Oil Control)": ["110"],
                "NIV(Charcoal)": ["130", "275"],
                "NIV(Dark Spot Reduction)": ["", ""],
                "F&H(Instant Radiance Face Wash)": ["110"],
                "F&H(100% Oil Clear)": ["110"],
                "N(Deep Impact Intense Clean)": ["275"]
            };

           
            const prices = MRP[FlavourInput] || ["", ""];
            mrpInput.value = prices.join(" / "); 
        }
    </script>
</head>
<body>
    <h2>FILL THE DETAILS TO PLACE ORDER</h2>
    <form action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="510ee617-34cf-4de4-9dc8-100137c4ac7e">
        
        <div id="a">
            <span>Name:</span>
            <input type="text" id="name" name="Name" list="input" oninput="setMobileNo()" required>
            <datalist id="input">
                <option>Muthu V</option>
                <option>Muthukumaran P</option>
                <option>Muthupandi</option>
            </datalist>
        </div>
        
        <div id="b">
            <span>Mobile No:</span>
            <input type="text" name="MobileNumber" id="mobileNo" required >
        </div>
        
        <div id="d">
            <span>Product:</span>
            <input type="text" name="Product" list="productlist" required>
            <datalist id="productlist">
                <option>Men's Fair & Lovely</option>
                <option>Nivia Men Face Wash</option>
                <option>Pond's Face Wash</option>
                <option>Pond's Face & Beard Wash</option>
                <option>Fair & Handsome</option>
            </datalist>
        </div>
        
        <div id="e">
            <span>Flavour:</span>
            <select name="Flavour" id="Flavour" oninput="setMrp()" required>
                <option value="">Select...</option>
                <option>F&L(Instant Brightness)</option>
                <option>P(Activated Charcoal)</option>
                <option>P(Energy Bright Face Wash)</option>
                <option>NIV(Oil Control)</option>
                <option>NIV(Charcoal)</option>
                <option>NIV(Dark Spot Reduction)</option>
                <option>F&H(Instant Radiance Face Wash)</option>
                <option>F&H(100% Oil Clear)</option>
                <option>N(Deep Impact Intense Clean)</option>
            </select>
        </div>

        <div id="m">
            <span>MRP:</span>
            <input id="MrpInput" name="MrpInput" type="text" placeholder="Enter price" required>
        </div>

        <div id="f">
            <span>Quantity:</span>
            <select name="Quantity" required>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
        </div>
        
        <button type="submit">ORDER</button>
    </form>
    
    <div id="h3">
        <h3>YOUR NEEDS WILL REACH YOUR HANDS..</h3>
    </div>
</body>
</html>
