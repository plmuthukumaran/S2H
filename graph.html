<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="S2H.css">
<script>
    function searchDocument() {
        var searchTerm = document.getElementById("search").value.toLowerCase();
        switch (searchTerm) {
        
        
            case "polar graph":
                window.open("polar.html");
                break;
            case "semilog graph":
                window.open("semilog.html");
                break;
        
           
    

            default:
                alert("Product not found.");
        }
    }
</script>
</head>
<body>
<form onsubmit="event.preventDefault(); searchDocument();">
    <input id="search" type="search" placeholder="Search" list="input">
    <button type="submit">Search</button>
    <datalist id="input">
        <option>polar graph</option>
        <option>semilog graph</option>

    

        
    </datalist>
</form>
<table>
    <tr>
      <th><a href="polar.html"><img src="polar.jpg" width="210px" height="210px"></a></th>
      <th><a href="semilog.html"><img src="semilog.jpg" width="210px" height="210px"></a></th>
     
    </tr>     
    <tr>
        <th>Polar Graph</th>
        <th>Semilog Graph</th>

       
        
        
        
    </tr>
</table>
</body>
</html>
