<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="S2H.css">
    <script>
        function searchDocument() {
            var searchTerm = document.getElementById("search").value.toLowerCase();
            switch (searchTerm) {
  
    
                case "realman perfume":
                    window.open("realman.html");
                    break;
        case "fogg perfume":
                    window.open("fogg.html");
                    break;


                default:
                    alert("Product not found.");
            }
        }
    </script>
</head>
<body>
    <form onsubmit="event.preventDefault(); searchDocument();"></form>
        <input id="search" type="search" placeholder="Search" list="input">
        <button type="submit">Search</button>
        <datalist id="input">
            <option>Fogg Perfume</option>
            <option>Real Man</option>

            
        </datalist>
    </form>
        <table>
            <tr>
              
              <th><a href="fogg.html"><img src="fogg.jpg" width="210px" height="210px"></a></th>
              <th><a href="realman.html"><img src="realman.jpg" width="210px" height="210px"></a></th>
              </tr>     
            <tr>
                <th>Fogg Perfume</th>
                <th>Real Man Perfume</th>              
                </tr>
        </table>
        </body>
        </html>
