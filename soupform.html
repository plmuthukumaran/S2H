<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h2>FILL THE DETAILS TO PLACE ORDER</h2>
    <form action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="510ee617-34cf-4de4-9dc8-100137c4ac7e">
        
        <div id="a">
            <span>Name:</span>
            <input type="text" name="Name" required>
        </div>
        
        <div id="b">
            <span>Rollno:</span>
            <input type="text" name="RollNumber" required>
        </div>
        
        <div id="c">
            <span>Email:</span>
            <input type="email" name="Email" required>
        </div> 
        
        <div id="d">
            <span>Product:</span>
            <input type="text" name="Product" list="input">
            <datalist id="input">
                <option>Hamam Soap</option>
                <option>Lifebuoy Soap</option>
                <option>Cinthol</option>
                
            </datalist>
        </div>
        
        <div id="e">
            <span>Flavour:</span>
            <select name="Flavour">
                <option>None</option>
                <option>Hamam(pure lemon flowers)</option>
                <option>H(pure neem oil)</option>
                <option>H(pure turmeric)</option>
                <option>C(Lime)</option>
                <option>C(Intense Deo Fragrance)</option>
                <option>C(Original)</option>     
                <option>C(Cool)</option>   
                <option>L(Germ Protection)</option>
                <option>L(Lemon Aloe Fresh)</option>
                <option>L(Neem&Aloe)</option>        
                <option>M(Classic)</option>        
                <option>M(Sandel)</option>        
                <option>L(Neem&Aloe)</option>        

            </select>
        </div>
        <div id="m">
            <span>MRF:</span>
            <input>
        </div>
        
        <div id="f">
            <span>Quantity:</span>
            <select name="Quantity">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
        </div>
        
        <div id="g">
            Cash On Delivery
            <input type="checkbox" required>
        </div>
        
        <button type="submit">ORDER</button>
    </form>
    
    <div style="margin-left: 700px; margin-bottom: 2%;">
        <h3>YOUR NEEDS WILL REACH YOUR HANDS..</h3>
    </div>
</body>
</html>
